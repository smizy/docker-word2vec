
# https://circleci.com/docs/docker
machine:
  environment:
    VERSION: 0.1
    BUILD_DATE: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
    VCS_REF: ${CIRCLE_SHA1:0:7}
    TAG: ${VERSION}-alpine
#    TAG_SHORT: 0.1-alpine
    BATS_VER: 0.4.0
  services: 
    - docker
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -e ~/deps/bats_v${BATS_VER}.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v${BATS_VER}.tar.gz https://github.com/sstephenson/bats/archive/v${BATS_VER}.tar.gz; fi
    - tar -xf ~/deps/bats_v${BATS_VER}.tar.gz
    - sudo bats-${BATS_VER}/install.sh /usr/local
    - sudo pip install docker-compose
  override:
    - docker info
    - docker version
    - make all

test:
  override:
    - docker inspect smizy/word2vec:${TAG}
    - make test

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: smizy
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag smizy/word2vec:${TAG} smizy/word2vec
      - docker push smizy/word2vec:${TAG}
      - docker push smizy/word2vec:latest
      - docker logout
